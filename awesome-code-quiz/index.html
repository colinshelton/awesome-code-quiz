<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row">
        <p class="col-10" id="highscores">
            View Highscores
        </p>
        <p class="col-2" id="time">Time:</p>
        </div>
    </div>

    
    <div class="container">
        <h2>Coding Quiz</h2>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers
        will penalize your score/time by ten seconds!
        </p>
        <button type="button" class="btn btn-primary" id="startBtn">
            Start Quiz
        </button>
    </div>

   


<script src="timer.js"></script>
</body>

</html>
